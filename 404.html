<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      var path = window.location.pathname.replace(/^\//, '');
      var newPath = '/#/' + path.replace('.html', '');
      window.location.href = newPath;
    </script>
  </head>
  <body>
    <p>Redirecting to new site structure...</p>
  </body>
</html>
